                    <input type="text" class="form-control" id="subject" name="subject" required>

                <div class="form-group">

                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn btn-primary" onclick="sendemail()">Submit</button>
            </form>
        </div>
    </div>

    <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Get form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Define your SMTP configuration
        Email.send({
            SecureToken: "45DAE26BF19108C48FAA0A78F387AF758ACE", // Replace with your secure token
            To: "unknownimmortal101@gmail.com",
            From: email,
            Subject: subject,
            Body: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`,
        }).then(
            function (message) {
                if (message === "OK") {
                    alert("Email sent successfully");
                } else {
                    alert("Email failed to send. Please try again.");
                }
            }
        );
    });
</script>
