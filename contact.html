<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;" >
            <h3>Contact Us</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <input type="tel" id="phone" placeholder="Phone No." required>
            <textarea id="message" rows="4" placeholder="Enter message Here" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                SecureToken: "0d7f93aa-24ba-49e5-a554-d8e2190d585f",
                Host: "smtp.elasticemail.com",
                Username: "unknownimmortal101@gmail.com",
                Password: "8C23257B5D6EA4FC3EA8E8A4624370621C56",
                To: 'anonymous10unknown10@gmail.com',
                From: "unknownimmortal101@gmail.com",
                Port: 2525, // Use the correct port for your email service provider
                EnableSsl: true, // Enable SSL/TLS

                Subject: "New Contact Form Enquiry",
                Body: "Name: " + document.getElementById("name").value +
                    "<br> Email: " + document.getElementById("email").value +
                    "<br> Phone No: " + document.getElementById("phone").value +
                    "<br> Message: " + document.getElementById("message").value
            }).then(
                message => alert("Message Sent Successfully")
            );
        }
    </script>
</body>

</html>
