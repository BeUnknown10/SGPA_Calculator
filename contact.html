<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label> <!-- Fixed the typo here -->
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // Define your SMTP configuration
            Email.send({
                Host: "smtp.elasticemail.com", // Replace with your SMTP host
                Username: "unknownimmortal101@gmail.com", // Replace with your SMTP username
                Password: "D04A1ABB961A2D052981D2FC61403A78638A", // Replace with your SMTP password
                To: "anonymous10unknown10@gmail.com",
                From: email,
                Subject: subject,
                Body: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`,
            }).then(
                function (message) {
                    if (message === "OK") {
                        alert("Email sent successfully");
                    } else {
                        alert("Email failed to send. Please try again.");
                    }
                }
            );
        });
    </script>
</body>

</html>
